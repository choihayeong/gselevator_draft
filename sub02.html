<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>GS엘리베이터</title>
    <link rel="stylesheet" href="./assets/library/aos/aos.css">
    <link rel="stylesheet" href="./assets/library/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/library/locomotive-scroll/locomotive-scroll.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/library/jquery/jquery-3.7.0.min.js"></script>
    <script src="./assets/library/aos/aos.js"></script>
    <script src="./assets/library/locomotive-scroll/locomotive-scroll.min.js"></script>
    <script src="./assets/library/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/script/common.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- HEADER -->
        <header id="header" class="header">
            HEADER
        </header>
        <!-- // -->
        <div class="container">
            <section class="subvisual">
                <div class="subvisual__inner" style="background-image:url(./assets/images/sub/sub01.jpg);">
                    <div class="subvisual__contents">
                        <img src="./assets/images/sub/sub02.png" alt="">
                    </div>
                </div>
            </section>
            <section style="text-align:center;">
                <div class="search">
                    <img src="./assets/images/sub/sub03.jpg" alt="">
                </div>
                <ul class="projectlist">
                    <li data-aos="flip-up">
                        <img src="./assets/images/sub/sub04.jpg" alt="">

                    <li data-aos="flip-up">

                    </li>
                    <li data-aos="flip-up">
                        <img src="./assets/images/sub/sub06.jpg" alt="">
                    </li>
                    <li data-aos="flip-up">
                        <img src="./assets/images/sub/sub07.jpg" alt="">
                    </li>
                    <li data-aos="flip-up">
                        <img src="./assets/images/sub/sub08.jpg" alt="">
                    </li>
                    <li data-aos="flip-up">
                        <img src="./assets/images/sub/sub09.jpg" alt="">
                    </li>
                </ul>
                <div class="bottom-button">
                    <img src="./assets/images/sub/sub10.jpg" alt="">
                </div>
            </section>
        </div>
        <!-- FOOTER -->
        <footer id="footer" class="footer">
            <img src="./assets/images/footer.jpg" alt="">
            <button class="btn-top">
                <span>TOP</span>
            </button>
        </footer>
        <!-- // -->
    </div>
    <script>
        AOS.init();
    </script>

</html>
